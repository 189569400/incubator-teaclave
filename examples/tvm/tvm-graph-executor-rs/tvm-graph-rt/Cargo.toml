[package]
name = "tvm-graph-rt"
version = "0.1.0-alpha"
license = "Apache-2.0"
description = "A static graph executor for TVM."
repository = "https://github.com/apache/tvm"
readme = "README.md"
keywords = ["tvm"]
categories = ["api-bindings", "science"]
authors = ["TVM Contributors"]
edition = "2018"

[lib]
name = "tvm_graph_rt"

[features]
default = ["mesalock_sgx"]
mesalock_sgx = ["sgx_tstd", "sgx_types", "sgx_trts"]

[dependencies]
thiserror = { git = "https://github.com/mesalock-linux/thiserror-sgx" }
ndarray = { git = "https://github.com/mesalock-linux/ndarray-sgx.git"}
serde = { git = "https://github.com/mesalock-linux/serde-sgx.git",  features = ["derive"] }
serde_json =  { git = "https://github.com/mesalock-linux/serde-json-sgx.git" }

#crossbeam-channel = "0.4"
#num_cpus = "1.10"

itertools = { version = "0.8", default-features = false }
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
nom = { version = "5.0",  default-features = false, features = ["alloc"]}
tvm-sys = { version = "0.1.1-alpha", path = "../tvm-sys", features = ["mesalock_sgx"] }
tvm-macros = { version = "0.1.1-alpha", path = "../tvm-macros" }

sgx_tstd = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
sgx_trts = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
sgx_types = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }


#[target.'cfg(not(any(target_arch = "wasm32", target_env = "sgx")))'.dependencies]
#libloading = "0.5"
