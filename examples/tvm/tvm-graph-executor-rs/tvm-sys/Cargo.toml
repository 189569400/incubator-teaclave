[package]
name = "tvm-sys"
version = "0.1.1-alpha"
authors = ["TVM Contributors"]
license = "Apache-2.0"
edition = "2018"
description = "Low level bindings to TVM's cross language API."

[features]
default = ["static-linking"]
static-linking = []
mesalock_sgx = ["sgx_tstd", "sgx_types", "sgx_trts"]
#default = ["dynamic-linking"]
#dynamic-linking = []

[dependencies]
#thiserror = "1.0.9"
#anyhow = "1.0.28"
#ndarray = "0.13"
enumn = "^0.1"
thiserror = { rev="sgx_1.1.3", git = "https://github.com/mesalock-linux/thiserror-sgx" }
ndarray = { rev="sgx_1.1.3", git = "https://github.com/mesalock-linux/ndarray-sgx.git"}
anyhow = {  rev="sgx_1.1.3", git = "https://github.com/mesalock-linux/anyhow-sgx", default-features = false}

sgx_tstd = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
sgx_trts = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
sgx_types = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

#[build-dependencies]
#bindgen = { version="0.57", default-features = false, features = ["runtime"] }
#anyhow = "^1.0"
#tvm-build = "0.1"
